<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 88 52" width="176" height="104">
  <style>
    :root {
      --color-on: #ffffff;
      --color-off: #8866aa00;
    }

    rect {
      stroke: none;
    }
  </style>

  <!-- Left digit (A) -->
  <rect x="8"  y="4"  width="16" height="4" fill="var(--color-on)"/>
  <rect x="8"  y="18" width="16" height="4" fill="var(--color-on)"/>
  <rect x="8"  y="32" width="16" height="4" fill="var(--color-off)"/>
  <rect x="4"  y="4"  width="4" height="16" fill="var(--color-on)"/>
  <rect x="4"  y="20" width="4" height="16" fill="var(--color-on)"/>
  <rect x="24" y="4"  width="4" height="16" fill="var(--color-on)"/>
  <rect x="24" y="20" width="4" height="16" fill="var(--color-on)"/>

  <!-- Middle digit (6) -->
  <rect x="36" y="4"  width="18" height="4" fill="var(--color-on)"/>
  <rect x="36" y="18" width="16" height="4" fill="var(--color-on)"/>
  <rect x="36" y="32" width="16" height="4" fill="var(--color-on)"/>
  <rect x="32" y="4"  width="4" height="16" fill="var(--color-on)"/>
  <rect x="32" y="20" width="4" height="16" fill="var(--color-on)"/>
  <rect x="52" y="4"  width="4" height="16" fill="var(--color-off)"/>
  <rect x="52" y="18" width="4" height="18" fill="var(--color-on)"/>

  <!-- Right digit (all on) -->
  <rect x="64" y="4"  width="16" height="4" fill="var(--color-on)"/>
  <rect x="64" y="18" width="16" height="4" fill="var(--color-on)"/>
  <rect x="64" y="32" width="16" height="4" fill="var(--color-on)"/>
  <rect x="60" y="4"  width="4" height="16" fill="var(--color-on)"/>
  <rect x="60" y="20" width="4" height="16" fill="var(--color-on)"/>
  <rect x="80" y="4"  width="4" height="16" fill="var(--color-on)"/>
  <rect x="80" y="20" width="4" height="16" fill="var(--color-on)"/>

</svg>
